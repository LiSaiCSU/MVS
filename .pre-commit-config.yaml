repos:
  - repo: https://github.com/psf/black
    rev: 24.3.0  # 或其他存在的版本，如 23.7.0
    hooks:
      - id: black

  - repo: https://github.com/pre-commit/mirrors-isort
    rev: v5.10.1  # ✅ 此版本真实存在
    hooks:
      - id: isort

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: [--max-line-length=120]
        